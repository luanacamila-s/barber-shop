<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarberShop</title>
    <link rel="stylesheet" href="./public/styles/reset.css">
    <link rel="stylesheet" href="./public/styles/styles.css">
    <link rel="shortcut icon" href="./public/imgs/logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/6cde816448.js" crossorigin="anonymous"></script>
    <script src="./public/js/app.js" defer></script>
</head>

<body>
    <header class="navbar">
        <div class="child">
            <img class="logo" src="./public/imgs/logo.png" />
        </div>
        <ul>
            <li><a href="">sobre nós</a></li>
            <li><a href="">serviços</a></li>
            <li><a href="">especialistas</a></li>
        </ul>
        <div class="child child-variant">
            <button class="btn btn-variant">Login</button>
        </div>
    </header>
    <section class="hero">
        <div class="child-flex-hero">
            <h1 class="title">
                <span>Faça</span>
                <span>Estilos</span>
                <span>Únicos</span>
            </h1>
        </div>
        <div class="child-flex-hero child-flex-hero-center">
            <span>
                <h2>estilos de cortes</h2>
                <h3>luana camila</h3>
            </span>
            <div class="image-barber">
                <div class="yellow-bg"></div>
                <img src="./public/imgs/bg-image.png" alt="" class="main__image">
            </div>
        </div>
        <div class="child-flex-hero">
            <div class="services-preview">
                <img src="./public/imgs/cadeira.png" alt="">
                <ul class="services-list">
                    <li>
                        Serviço de salão
                    </li>
                    <li>
                        Barbearia
                    </li>
                    <li>
                        Grooming
                    </li>
                </ul>
            </div>
            <div class="haircuts-details">
                <div class="image-details">
                    <div class="white-box"></div>
                    <img src="./public/imgs/tesoura-pente.png" alt="">
                </div>
                <div class="texts">
                    <span><span>Nossos</span> <span>Especiais</span></span>
                    <span id="underline">haircuts</span>
                </div>
                <button>
                    Marque um horário   <span></span>  <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </section>
</body>

</html>
